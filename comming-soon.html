<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #3a01ab;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            font-size: 2rem;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .countdown {
                flex-direction: column;
                gap: 10px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<h1>ðŸš€ Coming Soon</h1>
<p>Weâ€™re working hard to launch our amazing new site. Stay tuned!</p>

<div class="countdown">
    <div><span id="days">00</span> Days</div>
    <div><span id="hours">00</span> Hours</div>
    <div><span id="minutes">00</span> Minutes</div>
    <div><span id="seconds">00</span> Seconds</div>
</div>

<footer>Â© 2025 CodeV3 Innovations</footer>

<script>
    const launchDate = new Date("2025-08-10T00:00:00").getTime();

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = String(days).padStart(2, '0');
        document.getElementById("hours").innerText = String(hours).padStart(2, '0');
        document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
        document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

        if (distance < 0) {
            clearInterval(timer);
            document.querySelector(".countdown").innerHTML = "We're Live!";
        }
    }, 1000);
</script>
</body>
</html>
